<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rebuild - Resume Output</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    .section { background: #fff; padding: 20px; margin-bottom: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { margin-top: 0; }
    pre { white-space: pre-wrap; word-wrap: break-word; background: #f0f0f0; padding: 10px; border-radius: 4px; }
    button.copy-btn { float: right; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Resume Results</h1>

  <div class="section">
    <h2>ChatGPT <button class="copy-btn" onclick="copyText('chatgpt')">Copy</button></h2>
    <pre id="chatgpt"></pre>
  </div>

  <div class="section">
    <h2>Google Gemini <button class="copy-btn" onclick="copyText('gemini')">Copy</button></h2>
    <pre id="gemini"></pre>
  </div>

  <div class="section">
    <h2>Writer.com <button class="copy-btn" onclick="copyText('writer')">Copy</button></h2>
    <pre id="writer"></pre>
  </div>

  <script>
    function loadResults() {
      document.getElementById('chatgpt').textContent = localStorage.getItem('chatgptResult') || 'No result';
      document.getElementById('gemini').textContent = localStorage.getItem('geminiResult') || 'No result';
      document.getElementById('writer').textContent = localStorage.getItem('writerResult') || 'No result';
    }

    function copyText(id) {
      const text = document.getElementById(id).textContent;
      navigator.clipboard.writeText(text).then(() => alert('Copied to clipboard!'));
    }

    window.onload = loadResults;
  </script>
</body>
</html>
